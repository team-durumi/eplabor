{{ define "main" }}
{{ partial "breadcrumb.html" . }}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="border-bottom py-3 mb-3">{{ .Title }}</h1>
            <date class="d-block mb-5">{{ .Date.Local.Format "2006-01-02" }}</date>
            <div class="body">
              {{ with .Params.files }}
                <div class="alert alert-info" role="alert">
                    <ul class="list-unstyled mt-3">
                        <li><span class="mr-2 text-info">{{ readFile "/static/icons/download.svg" | safeHTML }}</span><a class="text-info" download href="{{ . }}">{{ replace . "/uploads/" "" }}</a></li>
                    </ul>
                </div>
              {{ end }}
                {{ .Content }}
            </div>
        </div>
        <div class="col-md-3">
            {{ partial "section_menu.html" . }}
        </div>
    </div>
</div>

{{ end }}
